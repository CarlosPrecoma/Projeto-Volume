<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Calculo de volume do Paralelepipedo / Cubo</h1>
    </header>
    <img src="imagens/cuboide-m.png" class="especial" alt="">
    <p>
        Entre com as medidas em cm 
        <button type="submit" onclick="calc()">Calcular</button>
    </p>
    <p>
        Altura -- h:
        <input type="number" name="alt" id="ialt">
    </p>
    <p>
        Comprimento -- c:
        <input type="number" name="com" id="icom">
    </p>
    <p>
        Largura -- L:
        <input type="number" name="lar" id="ilar">
    </p>
    <div id="res"></div>
    <script>
        function calc() {
            let a = Number(document.getElementById('ialt').value)
        let c = Number(document.getElementById('icom').value)
        let l = Number(document.getElementById('ilar').value)
        let res = document.getElementById('res')
        let v = a * c * l
        res.innerHTML=`Com as medidas informadas o volume calculado Ã© <strong><mark>${v*.001}</mark> litros! </strong>`
        }
        
    </script>
</body>
</html>
